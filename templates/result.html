<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Result</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        body {
            background:#b5c1d2;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Subtle black shadow */
            text-align: center;
            transition: background-color 0.3s ease;
        }


        .weak {
            background-color: rgba(139, 0, 0, 0.7); /* Dark red for weak passwords */
        }

        .medium {
            background-color: rgba(255, 140, 0, 0.7); /* Dark orange for medium passwords */
        }

        .strong {
            background-color: rgba(50, 50, 50, 0.8); /* Dark gray for strong passwords */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .alert {
            font-size: 1.3rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color:#33235c; /* Strong green button for submission */
            border-color: #676798;
            border-radius: 0.25rem;
        }

        .btn-primary:hover {
            background-color: #555;
            border-color: #555;
        }
    </style>
</head>
<body>


<div class="container {{ prediction_class }}" id="resultContainer">
    <h1>Password Strength</h1>

    <div class="alert" role="alert">
        <strong>Password Strength:</strong> {{ prediction.capitalize() }}
    </div>

    <form action="/show_shap" method="POST">
        <button type="submit" class="btn btn-primary btn-block mt-4">Show SHAP Values</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
